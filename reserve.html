<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant!</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Hot Restaurant <span class="fa fa-cutlery"></span></h1>
            <hr>
            
            <div class="text-center">
                <a href="tables.html"><button class="btn btn-lg btn-info"><span class="fa fa-coffee"></span> View Tables</button></a>
                <a href="view.html"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span> Go Home</button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Make Your Reservation</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="id">Unique ID</label>
                                <input type="text" class="form-control" id="id">
                            </div>

                            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("submit").on("click", function(event) {
            event.preventDefault();
            var newReservation = {
               name: $("#name").val().trim(),
               email: $("#email").val().trim(),
               phoneNumber: $("#phone").val().trim(),
               uniqueID: $("#id").val().trim()
            };

            $.post("/api/reservationProcess", newReservation)
                .then(function(data) {
                    alert("Your reservation is being processed...");

                    $("#name").val("");
                    $("#email").val("");
                    $("#phone").val("");
                    $("#id").val("");
                });
        });   
    </script>

</body>

</html>
